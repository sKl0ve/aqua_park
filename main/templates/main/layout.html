{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    
    <link href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" rel="stylesheet" type="text/css">
<body>
    <aside>
        <img src="{% static 'main/img/logo-svgrepo-com.svg'%}" alt="лого">
        <span class="logo">Wave</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home'%}" style="text-decoration: none"><li><i class="fa-solid fa-house"></i> Главная</li> </a>
            <a href="{% url 'about'%}" style="text-decoration: none"><li><i class="fa-solid fa-circle-info"></i> О нас</li></a>
            <a href="{% url 'news_home'%}" style="text-decoration: none"><li><i class="fa-regular fa-newspaper"></i></i> Новости</li></a>
            <a href="{% url 'contact'%}" style="text-decoration: none"><li><i class="fa-solid fa-phone"></i> Контакты</li></a>
            <a href="{% url 'tickets'%}" style="text-decoration: none"><li><i class="fa-solid fa-ticket"></i> Билеты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
