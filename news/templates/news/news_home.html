{% extends 'main/layout.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-info">Читать подробнее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>Пока что новостей нет</p>
        {% endif %}

        {# Комментарий #}
    </div>
{% endblock %}
